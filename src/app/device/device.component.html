<h1> Create Device</h1>
<div class="container">
  <div >
    <form class="form-horizontal">
      <br/>
      <div class="form-group">
        <label class="control-label col-sm-2">Type</label>
        <div class="col-sm-8">
          <input type = "text" [(ngModel)] = "device.type" name = "type" class="form-control" />
        </div>
      </div>
      <br/>
      <div class="form-group">
        <label class="control-label col-sm-2">Name</label>
        <div class="col-sm-8">
          <input type = "text" [(ngModel)] = "device.name" name = "name" class="form-control" />
        </div>
      </div>
      <br/>
      <div class="form-group">
        <label class="control-label col-sm-2">Code</label>
        <div class="col-sm-8">
          <input type = "text" [(ngModel)] = "device.code" name = "code" class="form-control" />
        </div>
      </div>
      <br/>
      <div class="form-group">
        <label class="control-label col-sm-2">Owner Id</label>
        <div class="col-sm-8">
          <input type = "text" [(ngModel)] = "device.ownerId" name = "ownerId" class="form-control" />
        </div>
      </div>
      <br/>
      <div class="form-group">
        <label class="control-label col-sm-2">Status</label>
        <div class="col-sm-8">
          <input type = "text" [(ngModel)] = "device.status" name = "dtatus" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <br/>
        <div class="col-sm-offset-2 col-sm-8">
          <button (click) = "addDevice(device)" class = "btn btn-primary">Create Device</button>
        </div>
      </div>
    </form>
  </div>
</div>
