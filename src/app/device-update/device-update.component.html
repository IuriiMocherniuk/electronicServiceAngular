<h2> Update Device ID {{device!.id!}} TYPE "{{device!.type}}" NAME "{{device!.name}}"  </h2>
<div class="container">
  <div >
    <form class="form-horizontal">
      <br/>
      <div class="form-group">
        <label class="control-label col-sm-2">Type</label>
        <div class="col-sm-8">
          <select class="form-control" [(ngModel)] = "device!.type" name = "type">
            <option *ngFor="let type of types" [value]="type">{{type}}</option>
          </select>
        </div>
      </div>
      <br/>
      <div class="form-group">
        <label class="control-label col-sm-2">Name</label>
        <div class="col-sm-8">
          <input type = "text" [(ngModel)] = "device!.name" name = "name" class="form-control" />
        </div>
      </div>
      <br/>
      <div class="form-group">
        <label class="control-label col-sm-2">Code</label>
        <div class="col-sm-8">
          <input type = "text" [(ngModel)] = "device!.code" name = "code" class="form-control" />
        </div>
      </div>
            <br/>
                 <div class="form-group">
              <label class="control-label col-sm-2">Owner</label>
              <div class="col-sm-8">

                <select class="form-control" [(ngModel)] = "device!.owner" name = "owner">
                  <option *ngFor="let owner of owners" [value]="owner.id">{{owner.firstName}}</option>
<!--            <input type = "text" [(ngModel)] = "device!.owner" name = "owner" value= "{{owner!.id}}" class="form-control" />-->
                </select>

              </div>
            </div>
      <br/>
      <div class="form-group">
        <label class="control-label col-sm-2">Status</label>
        <div class="col-sm-8">
          <select class="form-control" [(ngModel)] = "device!.status" name = "status">
            <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <br/>
        <div class="col-sm-offset-2 col-sm-8">
          <button (click) = "updateDevice(device!)" class = "btn btn-primary">Update Device</button>
        </div>
      </div>
    </form>
  </div>
</div>
