<div class="container">
  <div (owner Obj) = 'random($event)'>
    <form class="form-horizontal">
      <input type = "hidden" [(ngModel)] = "owner.id" name = "id" />
      <div class="form-group">
        <label class="control-label col-sm-2">Owner First Name</label>
        <div class="col-sm-8">
          <input type = "text" [(ngModel)] = "owner.firstName" name = "firstName" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Owner Last Name</label>
        <div class="col-sm-8">
          <input type = "text" [(ngModel)] = "owner.lastName" name = "lastName" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button (click) = "addOwner()" class = "btn btn-primary">Add Owner</button>
        </div>
      </div>
    </form>
  </div>
  <div>
    <table class = "table table-striped table-bordered">
      <tr style = "background: lightblue;">
        <th>ID</th>
        <th>FIRSTNAME</th>
        <th>LASTNAME</th>
        <th>LIST OF DEVICES</th>

      </tr>
      <tr *ngFor = "let owner of owners">
        <td>{{owner.id}}</td>
        <td>{{owner.firstName}}</td>
        <td>{{owner.lastName}}</td>
        <td>
          <button (click) = "getOwner(owner.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span></button>
          &nbsp;|&nbsp;
          <button (click) = "deleteOwner(owner.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
        </td>
      </tr>
      <tr *ngIf = "owners && owners.length == 0">
        <td colspan = "4">No records found!</td>
      </tr>
    </table>
  </div>
</div>
