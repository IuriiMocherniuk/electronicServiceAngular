<h1> List of Owners</h1>
<div class = "container">
  <table   class="table">
    <thead>

      <th>â„–</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Edit | Delete</th>

    </thead>
    <tr *ngFor = "let owner of owners">

<!--      <td >{{owner.id}}</td>-->
      <td>{{owner.firstName}}</td>
      <td>{{owner.lastName}}</td>
      <td>
        <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
         <button (click) = "getOwner(owner.id!)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit">edit</span></button>
        &nbsp;|&nbsp;
        <button (click) = "deleteOwner(owner.id!)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash">delete</span></button>
         </div>
        </div>
      </td>
    </tr>
    <tr *ngIf = "owners && owners.length == 0">
      <td colspan = "3">No records found!</td>
    </tr>
  </table>
</div>
