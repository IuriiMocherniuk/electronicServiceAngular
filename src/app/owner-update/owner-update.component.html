<h1> Update {{owner!.firstName}} {{owner!.firstName}} profile</h1>
<div class="container">
  <div >

    <form class="form-horizontal">
     <br/>
      <div class="form-group">
        <label class="control-label col-sm-2">First name</label>
        <div class="col-sm-8">
          <input type = "text" [(ngModel)] = "owner!.firstName" name = "firstName" class="form-control" />
        </div>
      </div>
      <br/>
      <div class="form-group">
        <label class="control-label col-sm-2">Last name</label>
        <div class="col-sm-8">
          <input type = "text" [(ngModel)] = "owner!.lastName" name = "lastName" class="form-control" />
        </div>
      </div>
      <br/>

      <input type="checkbox" name="myCheckbox" [(ngModel)]="changePassword">
      Do you want to change Password?
      <br/>
      <div class="form-group" *ngIf="changePassword">
        <label class="control-label col-sm-2">Password</label>
        <div class="col-sm-8">
          <input type = "password" [(ngModel)] = "owner!.password" name = "password" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <br/>
        <div class="col-sm-offset-2 col-sm-8">
          <button (click) = "updateOwner(owner!)" class = "btn btn-primary">Update Owner</button>
        </div>
      </div>
    </form>
  </div>
</div>
